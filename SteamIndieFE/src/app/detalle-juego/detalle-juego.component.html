<div class="parent">
    <div *ngIf="Juego" style="max-width: 600px; min-width: 600px;"fxFlex="50%" fxFlex.xs="100%">
        <mat-card class="mat-elevation-z4" *ngIf="Juego">
            <mat-card-title>
                <h1 style="color:black;">{{ Juego.nomjuego }}</h1>
            </mat-card-title>
            <mat-card-subtitle>
                <h3>{{Juego.categoria}}</h3>
                <h3>{{Nota}}</h3>
                <mat-chip-list
                cdkDropList 
                cdkDropListOrientation="horizontal"
                >
                <mat-chip
                    class="example-box"
                    cdkDrag
                    *ngFor="let tag of Juego.tags">
                    {{tag}}
                </mat-chip>
                </mat-chip-list>
            </mat-card-subtitle>
            <mat-card-content>
                <h2>Descripcion: </h2>
                <p style="color:black;">{{ Juego.descripcion }}</p>
                <div>
                    <img mat-card-image style="max-width: 400px; max-height: 400px;" [src]="Juego.imagen">
                </div>
                <div>
                </div>
                <iframe *ngIf="Juego.video" width="560" height="315" [src]="Juego.video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div>
                    <h2 style="color:black;">Requisitos: </h2>
                    <p style="color:black;"> {{ Juego.requisitos }}</p> 
                </div>
            </mat-card-content>
            <mat-card-actions>
                $ {{ this.Juego.precio }}
                <button mat-button style="color:rgb(36, 187, 124);" (click)="Comprar()">
                    Comprar
                </button>
                <button mat-button style="color:rgb(194, 47, 47);" (click)="Reportar()">
                    Reportar
                </button>
            </mat-card-actions>
            <mat-card-footer></mat-card-footer>
        </mat-card>
    </div>
    <div *ngIf="Juego" style="max-width: 600px; min-width: 600px;" fxFlex="50%" fxFlex.xs="100%">
        <mat-card class="mat-elevation-z4" *ngIf="Juego">
            <mat-card-title>
                Deja un Comentario!
            </mat-card-title>
            <mat-card-subtitle>
                <mat-form-field class="example-full-width" appearance="fill" style="min-width: 300px; min-height: 300px;">
                    <mat-label>Comentario:</mat-label>
                    <textarea matInput style="min-width: 300px; min-height: 300px;" [(ngModel)]="Compra.comcom" [ngModelOptions]="{standalone: true}"></textarea>
                    <!-- <input type="text" formControlName="comcom" matInput> -->
                </mat-form-field>
            </mat-card-subtitle>
            <mat-card-title>
                Califica este juego!
            </mat-card-title>
            <mat-card-subtitle>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Calificacion</mat-label>
                    <mat-select [(ngModel)]="Compra.calcom">
                        <mat-option *ngFor="let c of calificaciones" [value]="c">
                            {{c}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-subtitle>
            <mat-card-actions>
                <button mat-button color="primary" (click)="MandarOpinion()">
                    Enviar
                </button>
            </mat-card-actions>
            <mat-card-footer></mat-card-footer>
        </mat-card>
        <mat-card class="mat-elevation-z4" *ngIf="Juego">
            <mat-card-title>
                <h1 style="color:black;">Comentarios</h1>
            </mat-card-title>
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let Comentario of Comentarios">
                    <mat-icon style="color:red;" (click)="ReportarComentario(Comentario.usuario.idUsu)">priority_high</mat-icon>
                    <p *ngIf="Comentario.comcom">{{ Comentario.comcom }}</p>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card>
    </div>
</div>
