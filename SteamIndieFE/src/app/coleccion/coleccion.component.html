<div class="div">
  <mat-tab-group class="item" mat-align-tabs="center" (selectedTabChange)="onTabChanged($event)">
      <mat-tab>
          <ng-template mat-tab-label>Coleccion</ng-template>
          <app-tienda [Juegos]="currentItems" [esColeccion]="true"></app-tienda>
      </mat-tab>
      <mat-tab *ngIf="Vendedor">
          <ng-template mat-tab-label>Pubilcados</ng-template>
          <app-tienda [Juegos]="currentItems" [esColeccion]="true"></app-tienda>
      </mat-tab>
  </mat-tab-group>
</div>
